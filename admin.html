<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Brew & Beats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #19194d;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }
        h1 { color: #a4a4e0; margin-bottom: 30px; }
        
        .btn-menu {
            width: 80%;
            max-width: 350px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase;
        }
        .btn-menu:hover { transform: scale(1.05); }

        /* Warna Tombol */
        .btn-orders { 
            background: linear-gradient(45deg, #4ade80, #22c55e); 
            color: #000; 
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }
        .btn-stock { 
            background: linear-gradient(45deg, #a4a4e0, #818cf8); 
            color: #19194d; 
            box-shadow: 0 5px 15px rgba(164, 164, 224, 0.4);
        }
        .btn-logout { 
            background: transparent; 
            border: 2px solid #ff4d4d; 
            color: #ff4d4d; 
            margin-top: 30px; 
        }
        .btn-logout:hover { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

    <script>
        // --- SATPAM (SECURITY CHECK) ---
        // Kalau belum login di index.html, tendang keluar
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            alert("‚ö†Ô∏è Eits! Login dulu dari halaman utama.");
            window.location.href = 'index.html';
        }

        function logout() {
            sessionStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
        }
    </script>

    <h1>ADMIN DASHBOARD üëÆ‚Äç‚ôÇÔ∏è</h1>

    <button class="btn-menu btn-orders" onclick="window.location.href='orders.html'">
        üìÑ Cek Data Pesanan
    </button>

    <button class="btn-menu btn-stock" onclick="window.location.href='stock.html'">
        üì¶ Atur Menu & Stok
    </button>

    <button class="btn-menu btn-logout" onclick="logout()">
        ‚¨Ö LOGOUT
    </button>

</body>
</html>
