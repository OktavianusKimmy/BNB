<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Brew & Beats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #19194d;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ganti height jadi min-height biar bisa scroll */
            margin: 0;
            gap: 20px;
            padding: 20px;
        }
        h1 { color: #a4a4e0; margin-bottom: 30px; text-align: center; }
        
        .btn-menu {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase;
        }
        .btn-menu:hover { transform: scale(1.05); }

        /* Warna Tombol */
        .btn-orders { 
            background: linear-gradient(45deg, #4ade80, #22c55e); 
            color: #000; 
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }
        .btn-stock { 
            background: linear-gradient(45deg, #a4a4e0, #818cf8); 
            color: #19194d; 
            box-shadow: 0 5px 15px rgba(164, 164, 224, 0.4);
        }
        .btn-logout { 
            background: transparent; 
            border: 2px solid #ff4d4d; 
            color: #ff4d4d; 
            margin-top: 30px; 
        }
        .btn-logout:hover { background: #ff4d4d; color: white; }
        
        /* Container Panel Admin */
        .admin-panel-box {
            background: white;
            color: #333;
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>ADMIN DASHBOARD üëÆ‚Äç‚ôÇÔ∏è</h1>

    <button class="btn-menu btn-orders" onclick="window.location.href='orders.html'">
        üìÑ Cek Data Pesanan
    </button>

    <button class="btn-menu btn-stock" onclick="window.location.href='stock.html'">
        üì¶ Atur Menu & Stok
    </button>

    <div class="admin-panel-box shadow-md mb-6">
        <h3 class="text-lg font-bold mb-4">Pengaturan Pre-Order</h3>
        
        <div class="flex items-center mb-4">
            <input id="admin-po-toggle" type="checkbox" class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
            <label for="admin-po-toggle" class="ml-2 text-gray-900 font-medium text-sm">
                Aktifkan Banner & Timer
            </label>
        </div>

        <div class="mb-4">
            <label for="admin-po-date" class="block text-sm font-medium text-gray-700 mb-1">
                Tanggal Tutup Pre-Order
            </label>
            <input type="date" id="admin-po-date" class="border border-gray-300 rounded p-2 w-full">
        </div>

        <button id="btn-save-po" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full font-bold">
            Simpan Pengaturan
        </button>
    </div>

    <button class="btn-menu btn-logout" onclick="logout()">
        ‚¨Ö LOGOUT
    </button>

    <script type="module">
        // 1. IMPORT FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 2. CONFIG FIREBASE (Sama persis dengan index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCU82AX-l80wXvxb_S4eToRQ0cRt8RXZa4",
            authDomain: "brew-and-beats-5fbf2.firebaseapp.com",
            databaseURL: "https://brew-and-beats-5fbf2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "brew-and-beats-5fbf2",
            storageBucket: "brew-and-beats-5fbf2.firebasestorage.app",
            messagingSenderId: "243138026852",
            appId: "1:243138026852:web:73d5e7cdb446949033ee71",
            measurementId: "G-S3ZX1F1FTP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 3. SECURITY CHECK
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            alert("‚ö†Ô∏è Eits! Login dulu dari halaman utama.");
            window.location.href = 'index.html';
        }

        // 4. LOGOUT FUNCTION (Tempel ke window agar bisa dipanggil HTML)
        window.logout = function() {
            sessionStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
        }

        // 5. LOAD CURRENT SETTING (Supaya admin tau settingan terakhir)
        const settingRef = ref(db, 'settings/preorder');
        onValue(settingRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('admin-po-toggle').checked = data.isActive;
                document.getElementById('admin-po-date').value = data.closeDate || "";
            }
        });

        // 6. SAVE FUNCTION
        // Kita pakai addEventListener saja biar lebih rapi daripada onclick di HTML
        document.getElementById('btn-save-po').addEventListener('click', function() {
            const isActive = document.getElementById('admin-po-toggle').checked;
            const dateValue = document.getElementById('admin-po-date').value;

            if (isActive && !dateValue) {
                alert("Mohon isi tanggal penutupan!");
                return;
            }

            update(ref(db, 'settings/preorder'), {
                isActive: isActive,
                closeDate: dateValue
            })
            .then(() => {
                alert("‚úÖ Pengaturan PO Berhasil Disimpan!");
            })
            .catch((error) => {
                console.error(error);
                alert("Gagal menyimpan data.");
            });
        });
    </script>
</body>
</html>
