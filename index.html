<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorella Bakery Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="p-4 bg-white shadow-md flex justify-between items-center sticky top-0 z-50">
        <h1 id="logo-trigger" class="text-2xl font-bold text-rose-500 cursor-pointer select-none">Sorella.</h1>
        <div id="status-badge" class="px-3 py-1 rounded-full text-sm font-bold bg-gray-200 text-gray-500">
            Loading...
        </div>
    </nav>

    <div id="admin-panel" class="hidden bg-gray-800 text-white p-4">
        <div class="flex flex-wrap gap-4 items-center justify-between">
            <h2 class="font-bold text-yellow-400">Admin Mode</h2>
            <div class="space-x-2">
                <button id="btn-toggle-po" class="bg-blue-600 px-3 py-1 rounded text-sm hover:bg-blue-500">Ganti Status PO</button>
                <button id="btn-show-add" class="bg-green-600 px-3 py-1 rounded text-sm hover:bg-green-500">+ Tambah Menu</button>
                <button id="btn-logout" class="bg-red-600 px-3 py-1 rounded text-sm hover:bg-red-500">Logout</button>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto p-4 mt-6 mb-20">
        <h2 class="text-xl font-bold mb-4">Menu Hari Ini</h2>
        <div id="menu-container" class="grid gap-6">
            <p class="text-center text-gray-400">Sedang memuat menu...</p>
        </div>
    </main>

    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg w-11/12 max-w-sm">
            <h3 class="text-lg font-bold mb-4">Tambah Menu Baru</h3>
            <input type="text" id="new-name" placeholder="Nama Menu" class="w-full border p-2 mb-2 rounded">
            <input type="text" id="new-desc" placeholder="Deskripsi Singkat" class="w-full border p-2 mb-2 rounded">
            <input type="number" id="new-price" placeholder="Harga" class="w-full border p-2 mb-2 rounded">
            <input type="number" id="new-stock" placeholder="Stok Awal" class="w-full border p-2 mb-4 rounded">
            <div class="flex justify-end gap-2">
                <button id="btn-cancel-add" class="text-gray-500">Batal</button>
                <button id="btn-save-item" class="bg-rose-500 text-white px-4 py-2 rounded">Simpan</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
